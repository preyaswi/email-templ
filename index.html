<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="logo">
            <img src="/pic/unnamed.png" alt="logo">
        </header>   <br>
        
        <div class="motivation">
            <img src="/pic/you-got-this-friends.gif" alt="You got this" class="motivation-image">
        </div>
        
        <div class="line"></div> 
        
        <section class="sailors-section newbie">
            <h2 class="sailors-heading">Newbie Sailors</h2>
            <div class="sailors-image">
                <img id="newbieImage" src="/pic/tomandjerrysmall.jpeg" alt="Your Image">
            </div>
            <div class="sailors-description">
                <p>DAY 6</p>
                <div class="line"></div> 
                <p>SEARCHING</p>
            </div>
            <a href="#" class="btn">GO TO QUESTION</a> <!-- Added link -->
        </section>
        
        <div class="line"></div> 
        
        <section class="sailors-section experienced">
            <h2 class="sailors-heading">Experienced Sailors</h2>
            <div class="sailors-image">
                <img id="experiencedImage" src="/pic/tomandjerrybig.jpeg" alt="Your Image">
            </div>
            <div class="sailors-description">
                <p>DAY 6</p>
                <div class="line"></div> 
                <p>SEARCHING</p>
            </div>
            <a href="#" class="btn">GO TO QUESTION</a> <!-- Added link -->
        </section>
        
        <div class="line"></div> 
        
        <div class="batch">
            <p class="batch-text">Batch 1: meet link<span class="arrow">➔</span> <a href="#" class="batch-link">Click here</a></p>
            <p class="batch-text">Batch 2: meet link<span class="arrow">➔</span> <a href="#" class="batch-link">Click here</a></p>
        </div>
        
    </div>
    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
